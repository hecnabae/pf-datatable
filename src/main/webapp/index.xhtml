<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <h:form id="formulario">
        <p:remoteCommand name="refrescarTablaIngredientes"
                         update="dtIngredientes"/>
        <h:panelGroup id="pgIngredientes">
            <p:dataTable id="dtIngredientes" var="ingrediente" value="#{index.ingredientes}" editable="true"
                         editMode="cell"
                         widgetVar="cellIngredientes">
                <f:facet name="header">
                    Cell Editing with Click and RightClick
                </f:facet>

                <p:ajax event="cellEdit" listener="#{index.onCellEdit}" oncomplete="refrescarTablaIngredientes()"/>

                <p:column headerText="Nombre">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{ingrediente.nombre}"/></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{ingrediente.nombre}"
                                                           style="width:96%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Cantidad">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{ingrediente.cantidad}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{ingrediente.cantidad}" style="width:96%"
                                                           label="Cantidad"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Porcentaje">
                    <h:outputText value="#{ingrediente.porcentaje}"/>
                </p:column>
            </p:dataTable>
        </h:panelGroup>
    </h:form>
</h:body>

</html>
